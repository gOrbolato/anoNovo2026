<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vem 2026! üéÜ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
            /* Garante altura correta em celulares modernos */
            height: 100svh; 
        }
        
        .font-hand {
            font-family: 'Pacifico', cursive;
        }

        /* ANIMA√á√ÉO */
        @keyframes flyAcross {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-60vw) translateY(-10px); }
            50% { transform: translateX(-120vw) translateY(0); }
            75% { transform: translateX(-180vw) translateY(10px); }
            100% { transform: translateX(-300vw) translateY(0); }
        }

        .airplane-container {
            position: absolute;
            /* Ajuste de altura responsivo: 15% no topo mobile, 10% desktop */
            top: 15%; 
            left: 100%; 
            display: flex;
            align-items: center;
            z-index: 10;
            white-space: nowrap;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
            opacity: 0;
            transition: opacity 0.3s; 
        }

        @media (min-width: 768px) {
            .airplane-container {
                top: 10%;
                filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            }
        }

        .voando {
            opacity: 1;
            animation: flyAcross 45s linear infinite;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
        }
    </style>
</head>
<body class="relative w-full bg-black">

    <div class="absolute inset-0 z-0">
        <img src="anoNovo.png" alt="Ano Novo" class="w-full h-full object-cover object-center opacity-90">
        <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-transparent to-black/30"></div>
    </div>

    <canvas id="fireworksCanvas" class="absolute inset-0 z-1 pointer-events-none"></canvas>

    <div class="airplane-container" id="airplane">
        
        <div class="text-4xl md:text-6xl transform scale-x-[-1] z-20 relative drop-shadow-lg">
            ‚úàÔ∏è
        </div>
        
        <div class="w-8 h-0.5 md:w-12 bg-white/60 transform -translate-x-1 translate-y-1 md:-translate-x-2 md:translate-y-2 rotate-[10deg]"></div>

        <div class="relative group transform translate-y-2 md:translate-y-4">
            <div class="absolute -inset-1 bg-gradient-to-r from-pink-600 via-purple-500 to-yellow-500 rounded-xl blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
            <div class="relative bg-white/95 ring-1 ring-gray-900/5 rounded-xl px-3 py-2 md:px-6 md:py-4 leading-none flex items-center shadow-xl">
                <span class="font-hand text-pink-700 text-xs md:text-2xl font-bold tracking-wide">
                    N√£o estarei ao seu lado √†s 00:00h,<br class="md:hidden"> mas voc√™ ser√° meu <span class="text-purple-600">primeiro pensamento</span> de 2026 ‚ù§Ô∏è‚ú®
                </span>
            </div>
        </div>
    </div>

    <div class="absolute top-24 left-4 md:top-48 md:left-12 z-30 max-w-[70%] md:max-w-[50%]">
        <h1 class="text-3xl md:text-6xl font-hand text-white glow-text animate-pulse leading-tight transform -rotate-2">
            Feliz Ano Novo!
        </h1>
    </div>

    <div class="relative z-20 flex flex-col items-center justify-end h-full pb-10 md:pb-20 text-white px-4 text-center select-none pointer-events-none">
        
        <div class="pointer-events-auto flex flex-col items-center gap-3 md:gap-4">
            <button id="btnFogos" onclick="alternarFesta()" class="bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-bold py-3 px-6 md:py-4 md:px-10 rounded-full shadow-lg transform transition active:scale-95 text-base md:text-xl border-2 border-white/30 animate-pulse">
                üéÜ Iniciar Festa
            </button>
            
            <p class="text-[10px] md:text-sm opacity-80 bg-black/40 px-3 py-1 rounded-full backdrop-blur-sm">
                Toque para soltar fogos
            </p>
        </div>
    </div>

    <script>
        // --- Sistema de Fogos ---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        let fogosIntervalo = null;
        let aviaoTimeout = null;
        let festaAtiva = false;
        
        const btnFogos = document.getElementById('btnFogos');
        const airplane = document.getElementById('airplane');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                // Ajuste de velocidade baseado no tamanho da tela
                const isMobile = window.innerWidth < 768;
                const speed = Math.random() * (isMobile ? 3 : 5) + 2;
                
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.friction = 0.96;
                this.gravity = 0.05;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, window.innerWidth < 768 ? 1.5 : 2.5, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.015;
            }
        }

        function createFirework(x, y) {
            const colors = ['#FFD700', '#FF0000', '#00FF00', '#00FFFF', '#FF00FF', '#FFFFFF'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            // Menos part√≠culas no mobile para performance
            const particleCount = window.innerWidth < 768 ? 25 : 45; 
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.globalAlpha = 0.2;
            ctx.fillStyle = 'black'; 
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            
            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                    particle.draw();
                } else {
                    particles.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }
        animate(); 

        // --- Fun√ß√£o Principal ---
        function alternarFesta() {
            if (!festaAtiva) {
                // === LIGAR ===
                festaAtiva = true;
                
                btnFogos.innerText = "üõë Parar Festa";
                btnFogos.classList.replace('from-green-500', 'from-red-500');
                btnFogos.classList.replace('to-teal-500', 'to-red-600');
                btnFogos.classList.remove('animate-pulse');
                
                // Fogos
                createFirework(window.innerWidth / 2, window.innerHeight * 0.3);
                fogosIntervalo = setInterval(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * (canvas.height * 0.4); 
                    createFirework(x, y);
                }, 800);

                // Avi√£o
                airplane.classList.add('voando');
                airplane.style.animationPlayState = 'running';

            } else {
                // === DESLIGAR ===
                festaAtiva = false;
                
                btnFogos.innerText = "üéÜ Iniciar Festa";
                btnFogos.classList.replace('from-red-500', 'from-green-500');
                btnFogos.classList.replace('to-red-600', 'to-teal-500');
                btnFogos.classList.add('animate-pulse');
                
                // Parar Fogos
                clearInterval(fogosIntervalo);
                fogosIntervalo = null;

                // Parar Avi√£o
                airplane.classList.remove('voando');
                void airplane.offsetWidth; 
                clearTimeout(aviaoTimeout); 
            }
        }

        airplane.addEventListener('animationiteration', () => {
            airplane.style.animationPlayState = 'paused';
            
            aviaoTimeout = setTimeout(() => {
                if(festaAtiva) {
                    airplane.style.animationPlayState = 'running';
                }
            }, 10000);
        });

        document.addEventListener('click', (e) => {
            if(e.target.tagName !== 'BUTTON') {
                createFirework(e.clientX, e.clientY);
            }
        });
        
        // Adicionado suporte a touch para mobile (mais responsivo)
        document.addEventListener('touchstart', (e) => {
            if(e.target.tagName !== 'BUTTON') {
                const touch = e.touches[0];
                createFirework(touch.clientX, touch.clientY);
            }
        });

    </script>
</body>
</html>
